<div class="container">
    <h2> Crear serie </h2>

    <form [formGroup]="serieForm" (ngSubmit)="registerSerie()" enctype="multipart/form-data">


        <div class="form-group">
            <label for="name">Nombre de la serie</label>
            <input id="name" name="name" formControlName="name" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="author">Autor</label>
            <input id="author" name="author" formControlName="author" type="text" class="form-control">
        </div>

        <div class="form-group">
            <label for="genre">Genero</label>
            <input id="genre" name="genre" formControlName="genre" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="sinopsis">Sinopsis</label>
            <input id="sinopsis" name="sinopsis" formControlName="sinopsis" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="precluela">Precuela</label>
            <input id="precluela" name="precluela" formControlName="precluela" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="secuela">secuela</label>
            <input id="secuela" name="secuela" formControlName="secuela" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="numeroCapitulos">Numero de capitulos</label>
            <input id="numeroCapitulos" name="numeroCapitulos" formControlName="numeroCapitulos" type="number"
                class="form-control">
        </div>

        <div class="form-group">
            <label for="file"> Imagen de la serie </label>
            <input id="file" name="file" formControlName="file" type="file" (change)="prepareCap($event)"
                class="form-control">
        </div>

        <div
            *ngIf="!serieForm.get('name').valid || !serieForm.get('author').valid  || !serieForm.get('genre').valid || !serieForm.get('sinopsis').valid || !serieForm.get('precluela').valid|| !serieForm.get('secuela').valid|| !serieForm.get('numeroCapitulos').valid || !serieForm.get('file').valid">
            <div class="text-danger">
                Debes llenar todos los campos
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-info"> Enviar </button>
        </div>

    </form>
</div>
