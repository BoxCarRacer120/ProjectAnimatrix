<div class="container d-flex align-items-center justify-content-center">
    <div class="row col-12 justify-content-center flex-column align-items-center">
        <h1 class="titulo-login"> Iniciar sesión </h1>
        <form [formGroup]="formLogin" (ngSubmit)="login()" class="formulario">
            <div class="form-group">
                <label for="email"></label>
                <input id="email" name="email" formControlName="email" type="email" placeholder="Ingrese correo"
                    class="form-control">
            </div>

            <div class="form-group">
                <label for="password"></label>
                <input id="password" name="password" formControlName="password" type="password"
                    placeholder="Ingrese contraseña" class="form-control">
            </div>

            <button class="btn btn-login btn-info mt-2"> Inicia sesión </button>
        </form>
    </div>
</div>
