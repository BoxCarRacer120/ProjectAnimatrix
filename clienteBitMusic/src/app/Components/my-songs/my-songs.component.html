<div>
    <h1> Lista de canciones</h1>

    <div class="container">
        <input aria-label="Search" type="search" placeholder="Buscar canciÃ³n" class="form-control"
            (keyup)="loadSongs(page)" [(ngModel)]="search">
        <div class="row mt-5">
            <div class="col">
                <div class="row mb-2" *ngFor="let cap of caps">
                    <div class="col">
                        {{cap.capName}}
                    </div>
                    <div class="col">
                        <input type="hidden" id="{{cap.capNumber}}" value="{{cap.file}}" />
                        <i class="fas fa-play-circle icon-player" (click)="changeSong(cap.file, cap.capNumber)"></i>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <nav aria-label="...">
                            <ul class="pagination pagination-lg">
                                <li class="page-item" *ngFor="let page of totalTabs">
                                    <a class="page-link" (click)="loadSongs(page)">{{page}}</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
            <div class="col-8">
                <div class="row">
                    <div class="col text-center">
                        <i class="fas fa-music music-icon"></i>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-right">
                        <i class="fas fa-backward icon-player" (click)="changeSong('previous')"></i>
                    </div>
                    <div class="col-8">
                        <video style="width: 100%;" src="" controls id="player" data-song=""></video>
                    </div>
                    <div class="col text-left">
                        <i class="fas fa-forward icon-player" (click)="changeSong('next')"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
