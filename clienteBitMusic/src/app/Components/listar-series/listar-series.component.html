<div class="container">
    <div class="row ">
        <input aria-label="Search" type="search" placeholder="Buscar serie" class="form-control buscador"
            (keyup)="getSeries(page)" [(ngModel)]="search">

        <div class="col-12  col-md-6 col-lg-4 col-xl-3  mb-4 mt-5 columna-mia" *ngFor="let serie of series">
            <div class="card card-holder carta " style="width: 18rem;">
                <img src="{{apiURL+'/getSerieFile/'+this.serie.image}}" (click)="guardarIdserieLocal(this.serie._id)"
                    class="card-img-top imagen-serie" alt="...">
                <div class="contenedor-botones-texto">
                    <div class="texto-serie">
                        <h5 (click)="guardarIdserieLocal(this.serie._id)" class="card-title mb-0">{{serie.name}}
                        </h5>
                        <p class="sinopsis">{{serie.sinopsis}}</p>
                    </div>
                    <div class="botones-container">
                        <div class=" d-flex justify-content-around">
                            <button *ngIf="this.user.role =='ROLE_ADMIN'" routerLink="/registrarCancion" type="button"
                                class="btn boton-serie mb-3" (click)="guardarIdserieLocal(this.serie._id)">Cargar
                                capitulo</button>
                            <button type="button" class="btn boton-serie mb-3" routerLink="/misCanciones"
                                (click)="guardarIdserieLocal(this.serie._id)">Ver
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <!-- swiper -->
    <h3 class="seccion-serie">Shonnen</h3>
    <hr>
    <swiper class="carrusel" [config]="config" [(index)]="index">
        <div class="col-4  " *ngFor="let serie of series">
            <div class="card card-holder carta " style="width: 18rem;">
                <img src="{{apiURL+'/getSerieFile/'+this.serie.image}}" (click)="guardarIdserieLocal(this.serie._id)"
                    class="card-img-top imagen-serie" alt="...">
                <div class="contenedor-botones-texto">
                    <div class="texto-serie">
                        <h5 (click)="guardarIdserieLocal(this.serie._id)" class="card-title mb-0">{{serie.name}}
                        </h5>
                        <p class="sinopsis">{{serie.sinopsis}}</p>
                    </div>
                    <div class="botones-container">
                        <div class=" d-flex justify-content-around">
                            <button *ngIf="this.user.role =='ROLE_ADMIN'" routerLink="/registrarCancion" type="button"
                                class="btn boton-serie mb-3" (click)="guardarIdserieLocal(this.serie._id)">Cargar
                                capitulo</button>
                            <button type="button" class="btn boton-serie mb-3" routerLink="/misCanciones"
                                (click)="guardarIdserieLocal(this.serie._id)">Ver
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </swiper>
</div>
